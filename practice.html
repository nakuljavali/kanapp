<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Learn Kannada Script</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="index.html" class="back-button">
            <span class="material-icons">arrow_back</span>
        </a>
        <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="KanApp" class="logo-image">
        </a>
    </div>

    <!-- Practice Container -->
    <div class="practice-container">
        <!-- Letter Display -->
        <div class="letter-display">
            <div id="targetLetter" class="letter-content"></div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <div id="result"></div>
            <div class="canvas-buttons">
                <button id="clearCanvas" class="secondary-button">Clear</button>
                <button id="submitDrawing" class="primary-button">Submit</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="letters.js"></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
