<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Kannada Script</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-button" id="menuButton">
                <span class="material-icons">menu</span>
            </button>
            <a href="index.html" class="logo">
                <img src="assets/logo.svg" alt="KanApp" class="logo-image">
            </a>
        </div>

        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <a href="index.html" class="logo">
                    <img src="assets/logo.svg" alt="KanApp" class="logo-image">
                </a>
                <button class="icon-button" id="closeMenu">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <nav class="menu-items">
                <a href="index.html">
                    <span class="material-icons">home</span>
                    Home
                </a>
                <a href="practice.html?mode=learn&level=vowels">
                    <span class="material-icons">edit</span>
                    Write Practice
                </a>
                <a href="read.html?level=vowels">
                    <span class="material-icons">visibility</span>
                    Read Practice
                </a>
            </nav>
        </div>

        <!-- Learning Tree -->
        <div class="learning-tree">
            <!-- Level 1 -->
            <div class="level">
                <div class="level-header">
                    <span class="level-number">Level 1</span>
                    <span class="level-type">
                        <span class="material-icons">edit</span>
                        Write
                    </span>
                </div>
                <h2>Vowels</h2>
                <a href="practice.html?mode=learn&level=vowels" class="start-button">Start Practice</a>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Level 2 -->
            <div class="level">
                <div class="level-header">
                    <span class="level-number">Level 2</span>
                    <span class="level-type">
                        <span class="material-icons">visibility</span>
                        Read
                    </span>
                </div>
                <h2>Vowels</h2>
                <a href="read.html?level=vowels" class="start-button">Start Practice</a>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>

            <!-- Level 3 -->
            <div class="level">
                <div class="level-header">
                    <span class="level-number">Level 3</span>
                    <span class="level-type">
                        <span class="material-icons">edit</span>
                        Write
                    </span>
                </div>
                <h2>Consonants</h2>
                <a href="practice.html?mode=learn&level=consonants" class="start-button">Start Practice</a>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="letters.js"></script>
    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
